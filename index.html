<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --light-green: #ddf8e8;
      --light-gray: #cdd5d1;
      --mauve: #b4a6ab;
      --purple: #946e83;
      --dark: #615055;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-gray);
      margin: 0;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: var(--light-green);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: var(--purple);
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--mauve);
      border-radius: 8px;
      outline: none;
      background: #fff;
      color: var(--dark);
    }

    .input-area button {
      padding: 10px 15px;
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: #7e586d;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.2s;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .btns button {
      margin-left: 6px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--purple);
      font-size: 14px;
    }

    .theme-toggle {
      text-align: right;
      margin-bottom: 10px;
    }

    .theme-toggle button {
      background: var(--mauve);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    body.dark-mode {
      background: #2e2e2e;
      color: #eaeaea;
    }

    body.dark-mode .container {
      background: #3c3c3c;
    }

    body.dark-mode input,
    body.dark-mode li {
      background: #555;
      color: white;
    }

    body.dark-mode .input-area button {
      background: #b4a6ab;
    }

    body.dark-mode .btns button {
      color: #ddf8e8;
    }

    @media (max-width: 500px) {
      .input-area {
        flex-direction: column;
      }
      .input-area button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Switch Theme</button>
    </div>
    <h2>My To-Do List</h2>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("todo-tasks")) || [];

    function showTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        li.className = task.done ? "done" : "";
        li.innerHTML = `
          <span onclick="toggleDone(${i})">${task.text}</span>
          <div class="btns">
            <button onclick="editTask(${i})">Edit</button>
            <button onclick="deleteTask(${i})">Del</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text) {
        tasks.push({ text: text, done: false });
        input.value = "";
        saveAndShow();
      }
    }

    function deleteTask(i) {
      tasks.splice(i, 1);
      saveAndShow();
    }

    function editTask(i) {
      const updated = prompt("Edit task:", tasks[i].text);
      if (updated !== null && updated.trim() !== "") {
        tasks[i].text = updated.trim();
        saveAndShow();
      }
    }

    function toggleDone(i) {
      tasks[i].done = !tasks[i].done;
      saveAndShow();
    }

    function saveAndShow() {
      localStorage.setItem("todo-tasks", JSON.stringify(tasks));
      showTasks();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    showTasks();
  </script>
</body>
</html>
